<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div class="screen-operations"></div>
        <div class="screen"></div>
        <div class="button-container">
            <button class="button-0" value="0">0</button>
            <button class="button-1" value="1">1</button>
            <button class="button-2" value="2">2</button>
            <button class="button-3" value="3">3</button>
            <button class="button-4" value="4">4</button>
            <button class="button-5" value="5">5</button>
            <button class="button-6" value="6">6</button>
            <button class="button-7" value="7">7</button>
            <button class="button-8" value="8">8</button>
            <button class="button-9" value="9">9</button>
        </div>
        <button class="button-add">+</button>
        <button class="button-subtract">-</button>
        <button class="button-multiply">ร</button>
        <button class="button-divide">รท</button>
        <button class="button-operate">=</button>
        <button class="button-clear">Clear</button>
        
    </div>
</body>
</html>
